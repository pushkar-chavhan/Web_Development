<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style list</title>
    <style>
        nav ul li{
            list-style: devanagari;
            list-style-type:square;
            border: 2px solid violet;
        }
        /* overflow */
        .box{

            width: 30vw;
            height: 10vh;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>
    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius, reprehenderit earum temporibus incidunt reiciendis blanditiis, laudantium excepturi sapiente facere sit fugit dicta quasi!
    </div>
</body>
</html>
